name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - run: pip install fastapi uvicorn click
    - run: python cli/cli.py
    - run: uvicorn src.main:app --host 0.0.0.0 --port 8000 &
